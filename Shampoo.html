<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natura</title>
    <style>
        /* Estilo para o corpo da página */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000fb 25%, transparent 25%) -50px 0,
                        linear-gradient(225deg, #000000 25%, transparent 25%) -50px 0,
                        linear-gradient(315deg, #000000 25%, transparent 25%),
                        linear-gradient(45deg, #000000 25%, transparent 25%);
            background-size: 100px 100px;
            background-color: #cf7703;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container principal */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 700px;
            backdrop-filter: blur(10px);
        }

        /* Estilo do título */
        h1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
        }

        /* Estilo do carrossel */
        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Estilo das setas */
        .arrow {
            font-size: 50px;
            color: #ff8a00;
            cursor: pointer;
            user-select: none;
            margin: 0 30px;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .arrow:hover {
            transform: scale(1.3);
            color: #fff;
        }

        /* Área das imagens */
        .images {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 350px;
            position: relative;
        }

        /* Estilo das imagens */
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            transition: transform 0.5s, width 0.5s, height 0.5s, opacity 0.5s;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            opacity: 0.6;
        }

        img.large {
            width: 300px;
            height: 300px;
            opacity: 1;
            z-index: 1;
        }

        img.small {
            opacity: 0.4;
        }

        img.active {
            transform: scale(1.1);
            opacity: 1;
        }

        img:not(.large) {
            filter: blur(3px);
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }

            img.large {
                width: 250px;
                height: 250px;
            }

            img.small {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Natura Shampoos</h1>
        <div class="carousel">
            <span class="arrow" id="prev">&lt;</span>
            <div class="images">
                <img src="frente.jpeg" class="small" id="image1" alt="Imagem 1">
                <img src="costa.jpeg" class="small" id="image2" alt="Imagem 2">
            </div>
            <span class="arrow" id="next">&gt;</span>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll(".images img");

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.remove("large", "active");
                img.classList.add("small");
                if (i === index) {
                    img.classList.add("large", "active");
                }
            });
        }

        document.getElementById("prev").addEventListener("click", () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            showImage(currentIndex);
        });

        document.getElementById("next").addEventListener("click", () => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        });

        // Mostrar a primeira imagem ao carregar a página
        showImage(currentIndex);
    </script>
</body>
</html>
