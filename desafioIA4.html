<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Dívida do Cartão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #ffffff, #8a2be2); /* Gradiente de branco para roxo */
    }

    .container {
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background: #fff;
      border: 2px solid #8a2be2;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #8a2be2;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #8a2be2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6a1bbd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #8a2be2;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #8a2be2;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Dívida do Cartão</h1>
    <form id="debtForm">
      <label for="debtValue">Valor da Dívida (R$):</label>
      <input type="number" id="debtValue" placeholder="Digite o valor da dívida" required>

      <label for="months">Meses de Atraso:</label>
      <input type="number" id="months" placeholder="Digite os meses de atraso" required>

      <label for="interestRate">Taxa de Juros Mensal (%):</label>
      <input type="number" id="interestRate" placeholder="Digite a taxa de juros mensal" required>

      <button type="submit">Calcular e Salvar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Valor Inicial (R$)</th>
          <th>Meses</th>
          <th>Taxa de Juros (%)</th>
          <th>Valor Final (R$)</th>
        </tr>
      </thead>
      <tbody id="resultTable">
        <!-- Os dados calculados aparecerão aqui -->
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById('debtForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita o recarregamento da página

      // Obter os valores do formulário
      const debtValue = parseFloat(document.getElementById('debtValue').value);
      const months = parseInt(document.getElementById('months').value);
      const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;

      // Calcular o valor final com juros compostos
      const finalValue = debtValue * Math.pow((1 + interestRate), months);

      // Criar uma nova linha na tabela
      const tableRow = `
        <tr>
          <td>R$ ${debtValue.toFixed(2)}</td>
          <td>${months}</td>
          <td>${(interestRate * 100).toFixed(2)}%</td>
          <td>R$ ${finalValue.toFixed(2)}</td>
        </tr>
      `;

      // Adicionar a nova linha à tabela
      document.getElementById('resultTable').insertAdjacentHTML('beforeend', tableRow);

      // Limpar os campos do formulário
      document.getElementById('debtForm').reset();
    });
  </script>
</body>
</html>
